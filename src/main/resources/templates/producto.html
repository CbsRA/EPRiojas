<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="template/plantilla::head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="template/plantilla::barra"></div>
        <div class="container" style="margin-top: 40px; margin: 0 auto; max-width: 500px">
            <a href="/formprodu" class="text-info" style="text-decoration: none; font-weight: bold">Add</a>
            <table class="table" style="max-width: 600px" >
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto :${productos}"> 
                        <th scope="row" th:text="${producto.id}"></th>
                        <td th:text="${producto.producto}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td>
                            <a href="#" class="text-success" th:href="@{'/editprodu/' + ${producto.id}}"><i class="far fa-edit"></i></a>
                            <a href="#" class="text-danger" th:href="@{'/delprodu/' + ${producto.id}}"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
